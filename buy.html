<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy Property | Trading Shastra Property</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
--blue:#1b3d6f;
--green:#38a169;
--gold:#cfa84a;
--bg:#f5f7fa;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:var(--bg);color:#222}

/* HEADER */
header{
background:var(--blue);
color:#fff;
padding:18px 50px;
display:flex;
justify-content:space-between;
align-items:center;
font-weight:800;
}
header a{color:#fff;text-decoration:none;margin-left:20px;font-weight:500}

/* PAGE TITLE */
.page-title{
background:linear-gradient(135deg,#1b3d6f,#16325a);
color:#fff;
padding:45px;
text-align:center;
}
.page-title h1{font-size:36px}
.page-title p{opacity:.9}

/* LAYOUT */
.container{
display:grid;
grid-template-columns:260px 1fr;
gap:30px;
padding:40px 50px;
}

/* FILTERS */
.filters{
background:#fff;
padding:20px;
border-radius:16px;
box-shadow:0 10px 25px rgba(0,0,0,.12);
position:sticky;
top:20px;
}
.filters label{font-size:13px;margin-top:12px;display:block}
.filters input,.filters select{
width:100%;
padding:8px;
margin-top:5px;
border-radius:8px;
border:1px solid #ccc;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:25px;
}

/* CARD */
.card{
background:#fff;
border-radius:18px;
overflow:hidden;
box-shadow:0 14px 28px rgba(0,0,0,.15);
}
.card img{
width:100%;
height:210px;
object-fit:cover;
}
.card-body{padding:16px}

.badge{
display:inline-block;
font-size:12px;
padding:4px 10px;
border-radius:12px;
background:var(--green);
color:#fff;
margin-bottom:6px;
}

.price{
font-size:22px;
font-weight:800;
color:var(--blue);
}
.brokerage{
font-size:12px;
color:var(--green);
margin-top:4px;
}
.tags{
display:flex;
gap:6px;
margin:8px 0;
flex-wrap:wrap;
}
.tag{
font-size:12px;
padding:4px 10px;
border-radius:12px;
background:#f1f3f6;
}
.card button{
width:100%;
padding:10px;
border:none;
border-radius:10px;
background:var(--green);
color:#fff;
font-weight:600;
cursor:pointer;
margin-top:10px;
}

@media(max-width:900px){
.container{grid-template-columns:1fr}
header{flex-direction:column}
}
</style>
</head>

<body>

<header>
  <div>Landmart <span style="color:#cfa84a">Reality </span> </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="buy.html">Buy</a>
    <a href="properties.html">All Properties</a>
    <a href="compare.html">Compare</a>
  </nav>
</header>

<section class="page-title">
<h1>Buy Property</h1>
<p>Verified Apartments • Villas • Builder Floors</p>
</section>

<section class="container">

<!-- FILTERS -->
<aside class="filters">
<label>Location</label>
<input id="locationFilter" placeholder="City / Area" onkeyup="applyFilters()">

<label>BHK</label>
<select id="bhkFilter" onchange="applyFilters()">
<option value="">Any</option>
<option value="1">1 BHK</option>
<option value="2">2 BHK</option>
<option value="3">3 BHK</option>
<option value="4">4+ BHK</option>
</select>

<label>Budget (Max)</label>
<input type="range" id="budgetRange" min="2000000" max="50000000" step="500000"
oninput="updateBudgetLabel();applyFilters()">
<div id="budgetLabel">Up to ₹5 Cr</div>

<label style="margin-top:12px">
<input type="checkbox" id="verifiedFilter" onchange="applyFilters()"> Verified only
</label>
</aside>

<!-- RESULTS -->
<div>
<div id="resultCount" style="font-weight:600;margin-bottom:10px"></div>

<div class="grid" id="grid"></div>
</div>

</section>

<script>
const properties=[
{id:1,title:"2 BHK Apartment",price:6500000,bhk:2,loc:"Noida",verified:true},
{id:2,title:"3 BHK Luxury Apartment",price:12000000,bhk:3,loc:"Dwarka, Delhi",verified:true},
{id:3,title:"4 BHK Villa",price:38000000,bhk:4,loc:"Gurgaon",verified:true},
{id:4,title:"3 BHK Builder Floor",price:9200000,bhk:3,loc:"Rohini, Delhi",verified:false},
{id:5,title:"3 BHK New Project",price:9500000,bhk:3,loc:"Greater Noida",verified:true},
{id:6,title:"1 BHK Apartment",price:5200000,bhk:1,loc:"Ghaziabad",verified:true},
{id:7,title:"4 BHK Villa",price:29000000,bhk:4,loc:"Faridabad",verified:true},
{id:8,title:"3 BHK Apartment",price:16000000,bhk:3,loc:"Noida Sector 150",verified:true}
];

const grid=document.getElementById("grid");

function render(list){
grid.innerHTML="";
list.forEach(p=>{
grid.innerHTML+=`
<div class="card">
<img src="https://picsum.photos/seed/buy${p.id}/800/500">
<div class="card-body">
<span class="badge">BUY</span>
<h3>${p.title}</h3>
<p>${p.loc}</p>
<div class="price">₹${(p.price/100000).toFixed(1)} L</div>
<div class="brokerage">0% Brokerage</div>
<div class="tags">
<span class="tag">${p.bhk} BHK</span>
${p.verified?'<span class="tag">Verified</span>':''}
</div>
<button onclick="location.href='property-detail.html?id=${p.id}'">
View Details
</button>
</div>
</div>`;
});
document.getElementById("resultCount").innerText=
`Showing ${list.length} properties`;
}

function updateBudgetLabel(){
let v=budgetRange.value;
budgetLabel.innerText="Up to ₹"+(v/10000000).toFixed(1)+" Cr";
}

function applyFilters(){
let loc=locationFilter.value.toLowerCase();
let bhk=bhkFilter.value;
let max=parseInt(budgetRange.value);
let ver=verifiedFilter.checked;

const filtered=properties.filter(p=>{
return (
p.loc.toLowerCase().includes(loc) &&
(!bhk || (bhk==="4"?p.bhk>=4:p.bhk==bhk)) &&
p.price<=max &&
(!ver || p.verified)
);
});
render(filtered);
}

updateBudgetLabel();
render(properties);
</script>

</body>
</html>
