<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Properties | Trading Shastra Property</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
--blue:#1b3d6f;
--gold:#cfa84a;
--green:#38a169;
--bg:#f5f7fa;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:var(--bg);color:#222}

/* HEADER */
header{
background:var(--blue);
color:#fff;
padding:15px 50px;
display:flex;
justify-content:space-between;
align-items:center;
}
header h1 span{color:var(--gold)}
nav a{color:#fff;margin-left:20px;font-weight:500}

/* TITLE */
.page-title{
background:linear-gradient(135deg,#1b3d6f,#16325a);
color:#fff;
padding:40px;
text-align:center;
}
.page-title h2{font-size:34px;font-weight:800}

/* TABS */
.tabs{
display:flex;
justify-content:center;
gap:15px;
margin-top:-18px;
}
.tab{
background:#fff;
padding:12px 30px;
border-radius:30px;
font-weight:600;
cursor:pointer;
box-shadow:0 6px 16px rgba(0,0,0,.15);
}
.tab.active{background:var(--gold)}

/* CATEGORY BAR */
.category-bar{
display:flex;
gap:10px;
padding:15px 50px;
background:#fff;
border-bottom:1px solid #eee;
overflow-x:auto;
}
.category-bar::-webkit-scrollbar{display:none}
.chip{
padding:8px 16px;
border-radius:20px;
border:1px solid #ddd;
cursor:pointer;
background:#fff;
white-space:nowrap;
}
.chip.active{background:var(--blue);color:#fff}
.chip.ghost{background:#f1f3f6}

/* MAIN */
.container{
display:grid;
grid-template-columns:260px 1fr;
gap:30px;
padding:40px 50px;
}

/* FILTERS */
.filters{
background:#fff;
padding:20px;
border-radius:16px;
box-shadow:0 10px 25px rgba(0,0,0,.12);
position:sticky;
top:20px;
}
.filters label{font-size:13px;margin-top:12px;display:block}
.filters input, .filters select{
width:100%;
padding:8px;
margin-top:5px;
border-radius:8px;
border:1px solid #ccc;
}

/* RESULT COUNT */
#resultCount{font-weight:600;margin-bottom:10px;color:#555}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:25px;
}

/* CARD */
.card{
background:#fff;
border-radius:18px;
overflow:hidden;
box-shadow:0 14px 28px rgba(0,0,0,.15);
}
.card img{width:100%;height:210px;object-fit:cover}
.card-body{padding:16px}

.badge{font-size:12px;padding:4px 8px;border-radius:6px;color:#fff}
.buy{background:var(--green)}
.rent{background:var(--blue)}
.new{background:var(--gold);color:#000}
.verify{color:var(--green);font-size:12px}

.price{font-size:20px;font-weight:800;color:var(--blue)}
.brokerage{font-size:12px;color:var(--green)}
.score{font-size:12px;margin-top:6px}

footer{
background:#111;
color:#fff;
padding:30px;
text-align:center;
margin-top:40px;
}

@media(max-width:900px){
.container{grid-template-columns:1fr}
header{flex-direction:column}
}
</style>
</head>

<!-- COMPARE BAR -->
<div id="compareBar"
style="
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
background:#1b3d6f;
color:#fff;
padding:12px 20px;
border-radius:30px;
display:none;
align-items:center;
gap:15px;
z-index:999;
box-shadow:0 10px 25px rgba(0,0,0,.25)
">
  <span id="compareCount">0 Selected</span>
  <button
    style="
    background:#38a169;
    border:none;
    padding:8px 16px;
    border-radius:20px;
    color:#fff;
    font-weight:600;
    cursor:pointer"
    onclick="goToCompare()">
    Compare Now
  </button>
</div>


<body>

<nav>

</div>
</div>
</section>

<script>
let activeType='buy', activeCategory='all';

function filterType(t,e){
activeType=t;
document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
e.classList.add('active');
applyFilters();
}

function filterCategory(c,e){
activeCategory=c;
document.querySelectorAll('.chip').forEach(x=>x.classList.remove('active'));
e.classList.add('active');
applyFilters();
}

function updateBudgetLabel(){
let v=document.getElementById('budgetRange').value;
document.getElementById('budgetLabel').innerText="Up to ‚Çπ"+(v/10000000).toFixed(1)+" Cr";
}

function applyFilters(){
let loc=document.getElementById('locationFilter').value.toLowerCase();
let bhk=document.getElementById('bhkFilter').value;
let maxBudget=parseInt(document.getElementById('budgetRange').value);
let verified=document.getElementById('verifiedFilter').checked;
let count=0;

document.querySelectorAll('.property').forEach(p=>{  
let ok =
p.dataset.type===activeType &&
(activeCategory==='all'||p.dataset.category===activeCategory) &&
p.dataset.location.includes(loc) &&
(!bhk || (bhk==="4"?parseInt(p.dataset.bhk)>=4:p.dataset.bhk===bhk)) &&
parseInt(p.dataset.price)<=maxBudget &&
(!verified || p.dataset.verified==="yes");

p.style.display=ok?"block":"none";
if(ok)count++;
});
document.getElementById('resultCount').innerText=`Showing ${count} properties`;
}

updateBudgetLabel();
applyFilters();
</script>

<script>
let compareIds = [];

document.addEventListener("change", function(e){
  if(!e.target.classList.contains("compareBox")) return;

  const id = e.target.value;

  if(e.target.checked){
    if(compareIds.length >= 4){
      alert("You can compare maximum 4 properties");
      e.target.checked = false;
      return;
    }
    compareIds.push(id);
  }else{
    compareIds = compareIds.filter(x => x !== id);
  }

  updateCompareBar();
});

function updateCompareBar(){
  const bar = document.getElementById("compareBar");
  document.getElementById("compareCount").innerText =
    compareIds.length + " Selected";

  bar.style.display = compareIds.length >= 2 ? "flex" : "none";
}

function goToCompare(){
  location.href = "compare.html?ids=" + compareIds.join(",");
}
</script>

<script>
/* AUTO ACTIVATE TAB FROM URL */
const urlParams = new URLSearchParams(window.location.search);
const typeParam = urlParams.get("type");

if(typeParam){
  const tabMap = {
    buy: 0,
    rent: 1,
    new: 2
  };

  const tabs = document.querySelectorAll(".tab");
  if(tabMap[typeParam] !== undefined){
    tabs[tabMap[typeParam]].click();
  }
}

/* AUTO APPLY LOCATION & CATEGORY */
const locationParam = urlParams.get("location");
const categoryParam = urlParams.get("category");

if(locationParam){
  document.getElementById("locationFilter").value = locationParam.toLowerCase();
}
if(categoryParam){
  filterCategory(categoryParam, document.querySelector(`[onclick*="${categoryParam}"]`));
}

applyFilters();
</script>
